<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento do DOM Exemplo 3</title>
</head>
<body>
    <button onclick="confirma()">Excluir Item</button>
</body>
<script>
    function confirma(){
        let confirmacao = confirm("Voce deseja excluir esse item?")
        if(confirmacao){
            alert("Voce excluiu o item")
        }else{
            alert("Operacao cancelada")
        }
    }

</script>
</html>
